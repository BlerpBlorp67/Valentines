<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yes or No</title>

<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 50px;
    background-color: pink;
  }

  img {
    width: 200px;
    transition: 0.3s ease;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    cursor: pointer;
  }

  #noBtn {
    position: relative;
    transition: 0.5s ease;
  }
</style>
</head>

<body>
<h1 style="text-align: center; color: purple">Will you be my valentines?</h1>
<img id="myImage" src="kitty.png">

<br><br>

<button onclick="yes()">Yes</button>
<button id="noBtn" onclick="grow()">No</button>

<script>
let size = 200;
let noClicks = 0;

function grow() {
  size += 40;
  noClicks++;

  const img = document.getElementById("myImage");
  const btn = document.getElementById("noBtn");

  img.style.width = size + "px";

  if (noClicks === 6) {

    btn.style.transform = "translateX(1000px)";
    btn.style.opacity = "0";

    img.src = "cry.gif";

    setTimeout(() => {
      btn.style.display = "none";
    }, 500);
  }
}

function yes() {
  window.location.href = "yes.html";
}
</script>

</body>
</html>
